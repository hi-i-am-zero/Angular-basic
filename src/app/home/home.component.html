<div class="wrapper-cart">
  <!-- <h1 [ngClass]="{'active': isActive}">Shopping Cart</h1> -->
  <h1>Shopping Cart</h1>

  <div *ngIf="isVisible">Hello World</div>

  <div class="group-cart">
    <div class="header-cart">
      <div class="col-1">Image</div>
      <div class="col-2">Name</div>
      <div class="col-3">Price</div>
      <div class="col-4">Action</div>
    </div>
    <div class="body-cart">
      <div class="row-cart" *ngFor="let product of products">
        <div class="col-1">
          <img
            src="{{ product.image }}"
            alt="Nike"
            width="50px"
            height="auto"
          />
        </div>
        <div class="col-2">{{ product.name | upperCasePipe }}</div>
        <div class="col-3">{{ product.price | currencyPipe }}</div>
        <div class="col-4">
          <div class="btn-main">
            <img
              src="assets/images/bin.png"
              alt="Delete"
              width="50px"
              height="auto"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
